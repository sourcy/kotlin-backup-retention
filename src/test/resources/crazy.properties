retention.date-regex-pattern = .*_(\\d{8})_.*
retention.date-format = uuuuMMdd

retention.daily.keep = 1337
retention.weekly.keep = 1338
retention.weekly.day-of-week = WEDNESDAY
retention.monthly.keep = 1339
retention.monthly.day-of-month = 15

retention.files.max-percent-delete = 1340
retention.files.min-keep-per-directory = 1341
retention.files.file-name-regex-patterns = .*\\.foo\\.bar,.*\\.far
